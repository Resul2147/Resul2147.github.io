<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resul Media | Sosyal Medya Hizmetleri</title>
  <meta name="description" content="İçerik planı, video edit, sosyal medya danışmanlığı ve analiz raporu." />

  <style>
    :root{
      --bg:#070A13;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.12);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --accent:#25D366;
      --accent2:#4f7cff;
      --r:22px;
      --shadow:0 18px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(76,35,237,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(22,185,129,.20), transparent 60%),
        radial-gradient(900px 600px at 50% 95%, rgba(236,72,153,.16), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1080px; margin:0 auto; padding:24px}
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px; border:1px solid var(--line);
      border-radius:999px; background:var(--card); backdrop-filter: blur(10px);
      position:sticky; top:16px; z-index:10;
    }
    .brand{display:flex; gap:10px; align-items:center; font-weight:900; letter-spacing:.4px}
    .dot{width:12px; height:12px; border-radius:50%;
      background:linear-gradient(135deg, var(--accent2), #ff3d9a);
      box-shadow:0 0 0 6px rgba(79,124,255,.15);
    }
    .links{display:flex; gap:14px; flex-wrap:wrap; justify-content:flex-end}
    .pill{
      padding:8px 12px; border-radius:999px;
      background:var(--card2); border:1px solid var(--line);
      font-size:14px; opacity:.9;
    }
    .pill:hover{opacity:1}
    .hero{
      padding:54px 0 18px;
      display:grid; gap:18px;
    }
    h1{margin:0; font-size:40px; line-height:1.1}
    .sub{max-width:60ch; color:var(--muted); font-size:16px; line-height:1.6}
    .ctaRow{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .btn{
      border:0; cursor:pointer; font-weight:800;
      padding:12px 16px; border-radius:14px;
      background:var(--card); color:var(--txt);
      border:1px solid var(--line);
      box-shadow:0 10px 30px rgba(0,0,0,.20);
    }
    .btn.primary{
      background:linear-gradient(135deg, var(--accent), #10b981);
      color:#07210f; border:0;
    }
    .btn.secondary{
      background:linear-gradient(135deg, var(--accent2), #9b5cff);
      color:#0c0b18; border:0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand"><span class="dot"></span> Resul Media</div>
      <div class="links">
        <a class="pill" href="#paketler">Paketler</a>
        <a class="pill" href="#siparis">Sipariş</a>
        <a class="pill" href="#sss">SSS</a>
      </div>
    </div>

    <section class="hero">
      <h1>Sosyal medya için<br/>hızlı, şık ve sonuç odaklı hizmet.</h1>
      <p class="sub">
        Video edit, içerik planı, danışmanlık ve analiz raporu. WhatsApp’tan 1 dakikada teklif al.
      </p>
      <div class="ctaRow">
        <button class="btn primary" onclick="goWhatsApp('Merhaba, hizmetler hakkında bilgi almak istiyorum.')">WhatsApp’tan Yaz</button>
      </div>
    </section>

    <div class="foot">© <span id="y"></span> Resul Media • GitHub Pages</div>
  </div>

  <script>
    const WHATSAPP_NUMBER = "19023558124";

    document.getElementById("y").textContent = new Date().getFullYear();

    function goWhatsApp(text){
      const url = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
